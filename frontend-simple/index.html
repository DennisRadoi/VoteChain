<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ Voting dApp - Solana</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <div>
                <h1>âš¡ Voting dApp</h1>
                <p class="subtitle">Decentralized voting on Solana</p>
            </div>
            <div id="wallet-section">
                <button id="connect-wallet" class="btn-primary">Connect Wallet</button>
                <div id="wallet-info" style="display: none;">
                    <span id="wallet-address"></span>
                    <button id="disconnect-wallet" class="btn-secondary">Disconnect</button>
                </div>
            </div>
        </header>

        <div id="not-connected" class="welcome-card">
            <h3>ðŸ‘‹ Welcome!</h3>
            <p>Connect your wallet on Devnet to get started</p>
        </div>

        <div id="connected-content" style="display: none;">
            <!-- Create Proposal Form -->
            <div class="card">
                <h3>âœ¨ Create New Proposal</h3>
                
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="description" placeholder="What are you voting on? (max 200 chars)" maxlength="200">
                </div>

                <div class="form-group">
                    <label>Options (2-10)</label>
                    <div id="options-container"></div>
                    <button id="add-option" class="btn-secondary">+ Add Option</button>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Duration (seconds)</label>
                        <input type="number" id="duration" value="60" min="1">
                    </div>
                    <button id="create-proposal" class="btn-primary">ðŸš€ Create Proposal</button>
                </div>
            </div>

            <!-- Proposals List -->
            <div class="proposals-section">
                <h3>ðŸ“Š Active Proposals</h3>
                <div id="loading" style="display: none;">Loading proposals...</div>
                <div id="no-proposals" style="display: none;">
                    <p>ðŸ“­ No proposals yet. Create the first one!</p>
                </div>
                <div id="proposals-list"></div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
